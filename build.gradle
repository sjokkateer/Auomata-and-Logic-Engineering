plugins {
    id 'java'
}

group 'ale2'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
    implementation 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:3.3.3'
}
